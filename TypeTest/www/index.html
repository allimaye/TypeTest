        <md-content layout-padding>
            

            <div ng-controller="InputController as inputCtrl">

                <div>
                    <div layout="row" layout-wrap>
                        <div flex="50">
                            <md-input-container  class="md-block">
                                <label>Text</label>
                                <input ng-model="inputVal" id="paragraphInput" data-ng-trim="false" 
                                       style="background-color: #ffffff; color: #000000;">
                                <strong ng-show="inputError">Oops! You messed up!</strong>
                                {{debugVal}}
                            </md-input-container>
                        </div>
                        <div flex="5"></div>
                        <div flex="35">
                            <md-card>
                                <md-card-header>
                                    <md-card-avatar>
                                        <md-icon class="md-avatar-icon" md-svg-icon="images/stats_icon.svg"></md-icon>
                                    </md-card-avatar>
                                    <md-card-header-text>
                                        <span class="md-title">Statistics</span>
                                    </md-card-header-text>
                                </md-card-header>
                                <md-card-content>
                                    <md-input-container class="md-block">
                                        <label>Progress</label>
                                        <md-progress-linear md-mode="determinate" value="{{determinateValue}}"></md-progress-linear>
                                    </md-input-container>
                                </md-card-content>
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-subhead">
                                            <md-icon class="md-avatar-icon" md-svg-icon="images/stats_icon.svg"></md-icon>
                                            Speed: {{speed}} wpm
                                        </span>
                                    </md-card-title-text>
                                    <md-card-title-text>
                                        <span class="md-subhead">
                                            <md-icon class="md-avatar-icon" md-svg-icon="images/stats_icon.svg"></md-icon>
                                            Accuracy: {{accuracy}} %
                                        </span>
                                    </md-card-title-text>
                                    <md-card-title-text>
                                        <span class="md-subhead">
                                            <md-icon class="md-avatar-icon" md-svg-icon="images/stats_icon.svg"></md-icon>
                                            Precision: {{precision}} %
                                        </span>
                                    </md-card-title-text>
                                </md-card-title>
                            </md-card>
                        </div>
                        <div flex="10"></div>
                    </div>
                </div>

                <div>
                    <md-card>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Twinkle Twinkle Little Star</span>
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                            <p>
                                <span ng-repeat="word in paragraph track by $index"> 
                                    <span ng-class="{'boldWord': word.value == currentWord}" style="color:{{word.color}}">
                                        {{word.value}}
                                    </span>
                                </span>
                            </p>
                        </md-card-content>
                        <md-card-actions layout="row" layout-align="end center">
                            <md-button ng-click="textToSpeech = !textToSpeech">{{textToSpeech ? "Disable" : "Enable"}} Text to Speech</md-button>
                            <md-button ng-click="showTestDialog()">Go!</md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>

        </md-content>







                <!-- Angular Material requires Angular.js Libraries -->
                <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

                <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

                <script type="text/javascript" src="scripts/jquery-2.2.0.min.js"></script>
